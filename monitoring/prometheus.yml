global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'bolt-cluster'
    static_configs:
      - targets: ['bolt-node1:9091']
        labels:
          node: 'node1'
      - targets: ['bolt-node2:9091']
        labels:
          node: 'node2'
      - targets: ['bolt-node3:9091']
        labels:
          node: 'node3'

  # cAdvisor disabled on macOS - uncomment on Linux:
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080']
